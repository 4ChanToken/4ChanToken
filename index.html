<body>

   <h1 id="title">4ChanToken</h1>

   <h3 id="remTokensText">Remaining tokens to distribute: <a id="remTokensNum" target = "_blank">?</a></h3>

	<p id="currentGasLimitText">Current Gas Price Limit: 0</p>

	<div id="infoModal" class="modal">

		<!-- Info content -->
		<div id="infoModalContent" class="modal-content animated fadeInUp">

			<h3 id="modalTitle">Some text in the Modal..</h3>
         <div id="load" class="loadingtx"></div>

         </center>
		</div>

	</div>

	<!-- About Modal -->
	<div id="aboutModal" class="modal">
		<!-- Info content -->
		<div id="aboutModalContent" class="modal-content animated fadeInUp">
			<span class="modalclose" onclick="window.hideModal();">&times;</span>
         <center>
			<h3 id="aboutmodalTitle">Some text in the Modal..</h3>
			<p id="aboutmodalText" class="resultsdesc"></p>
         </center>
		</div>

	</div>

   <script type="text/javascript">
      var span = document.getElementsByClassName("close");
      span.onclick = function() {
         var modal = document.getElementById('infoModal');
         modal.style.display = "none";
      }
   </script>
